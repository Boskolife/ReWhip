<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReWhip</title>
    <link rel="stylesheet" href="/styles/main.scss">
    <link rel="shortcut icon" href="./images/FavIcon.png" type="image/x-icon">
    <script type="module" src="/js/main.js" defer></script>
</head>

<body>
    {{> header }}
    <main>
        <section class="contact_us">
            <div class="container">
                <div class="content">
                    <h1 class="contact_us_title">Want to Collaborate or Have a Question?</h1>
                    <p class="contact_us_descr">
                        Weâ€™re here to help! Whether you're interested in a partnership, have a
                        question, or need support, feel free to reach out.
                    </p>
                    <form>
                        <input type="text" class="input_data" required placeholder="Enter your name">
                        <input type="email" class="input_data" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                            placeholder="Enter your email addres">
                        <textarea class="input_area"
                            placeholder="Tell us what's on your mind"></textarea>
                        <button class="form_btn">Send Message</button>
                    </form>
                    <div class="contact_text">For any inquiries, you can also reach us directly at <a href="mailto:support@rewhip.com"> support@rewhip.com.</a></div>
                </div>
            </div>
        </section>
    </main>
    {{> footer }}
</body>

</html>
